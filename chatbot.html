<!DOCTYPE html>
<html>
<head>
    <style>
        #chat-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin: 5px;
            padding: 10px;
        }

        .user-message {
            background-color: #e0e0e0;
            text-align: right;
        }

        .bot-message {
            background-color: #b0e0e0;
        }

        #user-input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot-message">Hola, ¿en qué puedo ayudarte?</div>
    </div>
    
    <input type="text" id="user-input" placeholder="Escribe tu mensaje y presiona Enter">

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInputField = document.getElementById('user-input');

        function addMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = message;
            chatContainer.appendChild(messageElement);
        }

        function botResponse(userMessage) {
            setTimeout(() => {
                let response;
                if (userMessage.toLowerCase() === 'okta') {
                    response = 'Te puedo ayudar dándote click <a href="#">aquí</a>.';
                } else if (userMessage.toLowerCase() === 'gmail') {
                    response = 'Te puedo ayudar dándote click <a href="#">aquí</a>.';
                } else {
                    response = 'No entiendo tu solicitud.';
                }

                addMessage(response, 'bot-message');
            }, 1000); // Delay de 1 segundo
        }

        userInputField.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const userInput = userInputField.value;
                addMessage(userInput, 'user-message');
                botResponse(userInput);
                userInputField.value = '';
            }
        });
    </script>
</body>
</html>
